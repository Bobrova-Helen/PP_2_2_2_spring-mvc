<div class="container">
    <div class="row align-items-center">
        <div th:each="car : ${cars}" class="card mb-2 mr-2">
            <div class="card-header" th:text="${car.getModel()}"/>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Цвет: ${car.getColor()}|"/>
                <li class="list-group-item" th:text="|Год выпуска: ${car.getYear()}|"/>
                <li class="list-group-item" th:text="|Цена: ${#numbers.formatDecimal(car.getPrice(), 0, 'COMMA', 2, 'POINT')} руб.|"/>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
